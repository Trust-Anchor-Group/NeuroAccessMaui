name: Build MAUI Android

on:
  workflow_dispatch:
    inputs: {}

jobs:
  build-android:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Install .NET MAUI
        run: dotnet workload install maui

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore
        run: dotnet restore

      - name: Build Android
        shell: pwsh
        run: |
          $signArgs = @()
          if ("${{ secrets.ANDROID_KEYSTORE_BASE64 }}") {
            $TempKs = Join-Path $env:RUNNER_TEMP "android-signing.keystore"
            [IO.File]::WriteAllBytes($TempKs, [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
            $signArgs += "-p:AndroidKeyStore=true"
            $signArgs += "-p:AndroidSigningKeyStore=$TempKs"
            $signArgs += "-p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }}"
            $signArgs += "-p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}"
            $signArgs += "-p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }}"
          }
          dotnet build NeuroAccessMaui/NeuroAccessMaui.csproj -c Release -f net10.0-android @signArgs --no-restore 

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ github.run_number }}-aab
          path: |
            ./**/*.aab
            ./**/*.apk
          if-no-files-found: error

      # Signing is handled during build when secrets are provided.